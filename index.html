<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Christmas Tree Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
    <header>
        <h1>Python Christmas Tree Builder</h1>
        <p>Learn Python step-by-step by creating your animated Christmas tree!</p>
    </header>
    <main>
        <div class="container">
            <!-- Instructions Section -->
            <section id="instructions">
                <h2>Step 1: Draw the Tree</h2>
                <p>
                    Use commands like <code>forward(steps)</code>, <code>left(angle)</code>, and <code>begin_fill()</code>
                    to create your Christmas tree!
                </p>
            </section>
            
            <!-- Code Editor -->
            <section id="editor">
                <textarea id="code" rows="15" spellcheck="false">
# Draw the tree
begin_fill()
color("green")
forward(100)
left(120)
forward(100)
left(120)
forward(100)
end_fill()
                </textarea>
                <button id="run-btn">Run Code</button>
            </section>
            
            <!-- Output Preview -->
            <section id="output">
                <canvas id="preview"></canvas>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
